<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Score Array</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="test_scores.js"></script>
</head>
<body>
<main>
    <h1 id="h1Ele">Use a Test Score array</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name">
    <span id="nameSpan">Name cannot be empty</span>
    <br>
        
    <label for="score">Score:</label>
    <input type="text" id="score">
    <span id="scoreSpan">Score cannot be empty</span>
    <br>
    
    <!-- <label>&nbsp;</label> -->
    <div class="buttonGrp">
        <input type="button" id="add" value="Add to Array" >
        <input type="button" id="display_results" value="Display Results" >
        <input type="button" id="display_scores" value="Display Scores" >
    </div>
    <br>
	
    <div id="results"></div>
    <div id="scoreDiv">
        <table id="scores_table"></table>
    </div>
    
</main>
</body>
</html>
